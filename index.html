<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'/>
    <title>AJaX</title>
    <script type="module" src="script.js"></script> 
</head>
<style>
section {
    margin-bottom:200px;
}
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
<body>
    <h1>Assignment JS.AJaX/JSON.0</h1>
    <section>
        <h2>Get JSON from Server === (Cities/ population) </h2>
        <table id="new">
            <tr>
                <th>City</th>
                <th>Population</th>
            </tr>
        </table>
        <p><button id='fortune'>JSON</button></p>
    </section>
    <h1>Assignment JS.AJaX/JSON.1</h1>
    <section>
        <h2>Get JSON from Server === (Students/ info)</h2>
        <table id="new-two">
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
                <th>Birthday</th>
            </tr>
        </table>
        <p><button id='fortune-two'>JSON</button></p>
    </section>
</body>
</html>
